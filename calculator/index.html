<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="text-center">Calculator</h1>
    <div class="container">
        <div class="calculator">
            <h2>Welcome to calculate me!!!</h2>
            <div class="row">
                <input type="text" class="display" placeholder="0"/>
            </div>
            <div class="row">
                <!-- <input type="text" class="top-btn-input" value="AC"/>
                <input type="text" class="top-btn-input" value="DEL"/>
                <input type="text" class="top-btn-input" value="."/>
                <input type="text" class="top-btn-input" value="/"/> -->
                <button class="button">AC</button>
                <button class="button">DEL</button>
                <button class="button">.</button>
                <button class="button">/</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">-</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">+</button>
            </div>
            <div class="row">
                <button class="button" >00</button>
                <button class="button">0</button>
                <button class="button equal">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
